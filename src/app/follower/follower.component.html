<h2>My Followers</h2>

<div *ngFor="let follower of followers" class="media">
  <img class="mr-3" src="{{ follower.avatar_url }}" alt="Generic placeholder image" style="width: 5%">
  <div class="media-body">
    <h5>{{ follower.login }}</h5>
    <a href="{{ follower.html_url }}">{{ follower.html_url }}</a>
  </div>

</div>
